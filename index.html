<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSUF Study Buddy</title>
    <!--Jquery need to be loaded first before bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="container">
    <!--Register Modal BEGIN-->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form modal-register-email="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="RegisterModalLabel">Register an account: Server not secure</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usernameRegister">Email</label>
                            <input class="form-control" type="email" name="Username" id="usernameRegister" value="" placeholder="sample@csu.fullerton.edu" required autofocus/>
                        </div>
                        <div class="form-group">
                            <label for="passwordRegister">Password</label>
                            <input class="form-control" type="password" name="Password" id="passwordRegister" value="" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" id="registerModalBtnId" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Register Modal END-->

    <!--Login Modal BEGIN-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form modal-login-email="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="loginModalLabel">Login to your account</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usernameLogin">Email</label>
                            <input class="form-control" type="email" name="Username" id="usernameLogin" value="" placeholder="sample@csu.fullerton.edu" required autofocus/>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Password</label>
                            <input class="form-control" type="password" name="Password" id="passwordLogin" value="" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" id="loginModalBtnId" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Login Modal END-->

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Titan Study Buddy</a>
                <button type="button" id="loginBtnId" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
                <button type="button" id="registerBtnId" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>
                <label class="pull-right" for="loggedInDisplay"></label>
            </div>
        </div>
    </nav>

    <!--Already Registered Modal BEGIN-->
    <div class="modal fade" id="alreadyRegisterModal" tabindex="-1" role="dialog" aria-labelledby="alreadyRegisterModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-body" id="alreadyRegisterModalLabel"><center>This account already exist, please log in or try a different username!</center></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Already Registered Modal END-->

    <!--Already Liked Modal BEGIN-->
    <div class="modal fade" id="likeVerificationModal" tabindex="-1" role="dialog" aria-labelledby="likeVerificationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-body" id="likeVerificationModalLabel"><center>You have already liked this topic once!</center></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Already Liked Modal END-->

    <!--Already Disliked Modal BEGIN-->
    <div class="modal fade" id="dislikeVerificationModal" tabindex="-1" role="dialog" aria-labelledby="dislikeVerificationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-body" id="dislikeVerificationModalLabel"><center>You have already disliked this topic once!</center></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Already Disliked Modal END-->

    <!--Log In to Vote Modal BEGIN-->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-body" id="signInModalLabel"><center>Login or Register to vote!</center></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Log In to Vote Modal END-->

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8 text-left">
                <center>
                    <br>
                    <form post-a-topic="form">
                        <div class="form-group">
                            <label class="formLabel" for="course">Course</label>
                            <select id="course" class="form-control" name="course">
                      <option value="cpsc473">CPSC 473</option>
                      <option value="cpsc120">CPSC 120</option>
                      <option value="cpsc121">CPSC 121</option>
                      <option value="cpsc131">CPSC 131</option>
                    </select>
                        </div>
                        <div class="form-group">
                            <label class="formLabel" for="topicField">Topic</label>
                            <input class="form-control" name="topic" id="topicField" placeholder="Enter topic here" required autofocus/>
                        </div>

                        <button type="reset" id="resetBtn" class="btn btn-default"> Reset</button>
                        <button type="submit" id="submitBtn" class="btn btn-default"> Submit</button>
                    </form>
                    <br>
                    <br><br>

                </center>
                <!-- Course Topic List  -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4> Topics for all courses: </h4>
                        <div post-topic="topiclist" class="topicList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/topicsList.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/registerFormHandler.js" charset="utf-8"></script>
    <script src="scripts/loginFormHandler.js" charset="utf-8"></script>
    <script src="scripts/remoteDB.js" charset="utf-8"></script>
    <script src="scripts/logindb.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
